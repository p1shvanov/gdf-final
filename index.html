<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Digital Forum</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet" />
  </head>
  <body>
    <canvas id="binary-canvas"></canvas>

    <main class="content">
      <header class="header">
        <div class="header-title">CODE OF THE FUTURE</div>
        <div class="header-subtitle">Shaping tomorrow's code at the</div>
      </header>

      <div class="logo-container">
        <img
          src="logo/svg/GDF_Logo-01.svg"
          class="logo active"
          alt="Logo variant 1"
        />
        <img src="logo/svg/GDF_Logo-02.svg" class="logo" alt="Logo variant 2" />
        <img src="logo/svg/GDF_Logo-03.svg" class="logo" alt="Logo variant 3" />
        <img src="logo/svg/GDF_Logo-04.svg" class="logo" alt="Logo variant 4" />
        <img src="logo/svg/GDF_Logo-05.svg" class="logo" alt="Logo variant 5" />
        <img src="logo/svg/GDF_Logo-06.svg" class="logo" alt="Logo variant 6" />
        <img src="logo/svg/GDF_Logo-07.svg" class="logo" alt="Logo variant 7" />
        <img src="logo/svg/GDF_Logo-08.svg" class="logo" alt="Logo variant 8" />
        <img src="logo/svg/GDF_Logo-09.svg" class="logo" alt="Logo variant 9" />
        <img src="logo/svg/GDF_Logo-10.svg" class="logo" alt="Logo variant 10" />
        <img src="logo/svg/GDF_Logo-11.svg" class="logo" alt="Logo variant 11" />
        <img src="logo/svg/GDF_Logo-12.svg" class="logo" alt="Logo variant 12" />
      </div>

      <div class="console-container">
        <span id="text"></span>
        <div class="console-underscore" id="console">&#95;</div>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
