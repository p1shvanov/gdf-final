<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser UI</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet" />
    <!-- Add Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- You'll need to host BAS.js or find an alternative -->
    <script src="js/BAS.js"></script>
  </head>
  <body>
    <!-- Three.js container -->
    <div id="three-container">
      <canvas id="binary-canvas"></canvas>
    </div>

    <main class="content">
      <header class="header">
        <div class="header-title">CODE OF THE FUTURE</div>
        <div class="header-subtitle">Shaping tomorrow's code at the</div>
      </header>

      <div class="logo-container">
        <img
          src="logo/GDF_Logo-02.png"
          class="logo active"
          alt="Logo variant 1"
        />
        <img src="logo/GDF_Logo-03.png" class="logo" alt="Logo variant 2" />
        <img src="logo/GDF_Logo-04.png" class="logo" alt="Logo variant 3" />
        <img src="logo/GDF_Logo-05.png" class="logo" alt="Logo variant 4" />
        <img src="logo/GDF_Logo-06.png" class="logo" alt="Logo variant 5" />
        <img src="logo/GDF_Logo-07.png" class="logo" alt="Logo variant 6" />
      </div>

      <div class="console-container">
        <span id="text"></span>
        <div class="console-underscore" id="console">&#95;</div>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
