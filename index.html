<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Global Digital Forum - Shaping tomorrow's code" />
    <meta name="theme-color" content="#0f1e28" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Global Digital Forum" />
    <meta property="og:description" content="Shaping tomorrow's code at the Global Digital Forum" />
    <meta property="og:type" content="website" />
    
    <title>Global Digital Forum</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="styles.css" as="style" />
    <link rel="preload" href="app.js" as="script" crossorigin="anonymous" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background Effects -->
    <canvas id="binary-canvas" aria-hidden="true"></canvas>
    <div id="canvas-overlay" aria-hidden="true"></div>

    <main class="content">
      <header class="header">
        <h1 class="header-title">Code Of The Future</h1>
      </header>

      <div class="logo-container">
        <div class="logo-wrapper">

            </svg>
          </div>
          <div class="text-logo">
            <img src="./svg.svg" alt="GDF Logo Text" width="400" height="100" />
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="footer-subtitle">Shaping tomorrow's code at the Global Digital Forum</p>
      </footer>
    </main>

    <!-- Config Panel -->
    <button id="config-toggle" class="config-toggle" aria-label="Toggle configuration panel">

    <div id="config-panel" class="config-panel" aria-hidden="true">
      <div class="config-panel-content">
        <h2>Configuration</h2>
        
        <div class="config-section">
          <h3>Core Settings</h3>
          <div class="config-group">
            <label for="fps">FPS</label>
            <input type="number" id="fps" min="1" max="60" step="1">
          </div>
          <div class="config-group">
            <label for="font-size">Font Size</label>
            <input type="number" id="font-size" min="8" max="32" step="1">
          </div>
          <div class="config-group">
            <label for="empty-probability">Empty Space Probability</label>
            <input type="range" id="empty-probability" min="0" max="1" step="0.1">
          </div>
          <div class="config-group">
            <label for="pixel-ratio">Pixel Ratio</label>
            <input type="number" id="pixel-ratio" min="0.5" max="3" step="0.1">
          </div>
        </div>

        <div class="config-section">
          <h3>Binary Animation</h3>
          <div class="config-group">
            <label for="binary-char-1">Binary Character 1</label>
            <input type="text" id="binary-char-1" maxlength="1">
          </div>
          <div class="config-group">
            <label for="binary-char-2">Binary Character 2</label>
            <input type="text" id="binary-char-2" maxlength="1">
          </div>
          <div class="config-group">
            <label for="binary-char-3">Binary Character 3</label>
            <input type="text" id="binary-char-3" maxlength="1">
          </div>
        </div>

        <div class="config-section">
          <h3>Effects</h3>
          <div class="config-group">
            <label for="twinkle-enabled">Twinkle Effect</label>
            <input type="checkbox" id="twinkle-enabled">
          </div>
          <div class="config-group">
            <label for="twinkle-probability">Twinkle Probability</label>
            <input type="range" id="twinkle-probability" min="0" max="1" step="0.1">
          </div>
          <div class="config-group">
            <label for="twinkle-duration">Twinkle Duration (ms)</label>
            <input type="number" id="twinkle-duration" min="50" max="500" step="10">
          </div>
          <div class="config-group">
            <label for="twinkle-color">Twinkle Color</label>
            <input type="color" id="twinkle-color">
          </div>
          <div class="config-group">
            <label for="waves-enabled">Waves Effect</label>
            <input type="checkbox" id="waves-enabled">
          </div>
          <div class="config-group">
            <label for="waves-speed">Waves Speed</label>
            <input type="range" id="waves-speed" min="0.1" max="2" step="0.1">
          </div>
          <div class="config-group">
            <label for="waves-interval">Waves Interval</label>
            <input type="number" id="waves-interval" min="10" max="100" step="5">
          </div>
          <div class="config-group">
            <label for="waves-width">Waves Width</label>
            <input type="number" id="waves-width" min="1" max="20" step="1">
          </div>
          <div class="config-group">
            <label for="waves-activation-prob">Waves Activation Probability</label>
            <input type="range" id="waves-activation-prob" min="0" max="1" step="0.1">
          </div>
        </div>

        <div class="config-section">
          <h3>3D Logo Camera</h3>
          <div class="config-group">
            <label for="camera-fov">Field of View</label>
            <input type="number" id="camera-fov" min="30" max="120" step="1">
          </div>
          <div class="config-group">
            <label for="camera-near">Near Plane</label>
            <input type="number" id="camera-near" min="0.001" max="1" step="0.001">
          </div>
          <div class="config-group">
            <label for="camera-far">Far Plane</label>
            <input type="number" id="camera-far" min="100" max="2000" step="100">
          </div>
          <div class="config-group">
            <label for="camera-position-z">Camera Distance</label>
            <input type="number" id="camera-position-z" min="50" max="200" step="1">
          </div>
        </div>

        <div class="config-section">
          <h3>3D Logo Model</h3>
          <div class="config-group">
            <label for="rotation-speed">Rotation Speed</label>
            <input type="range" id="rotation-speed" min="0" max="0.02" step="0.001">
          </div>
          <div class="config-group">
            <label for="extrude-depth">Extrude Depth</label>
            <input type="number" id="extrude-depth" min="10" max="50" step="1">
          </div>
          <div class="config-group">
            <label for="bevel-thickness">Bevel Thickness</label>
            <input type="number" id="bevel-thickness" min="0" max="5" step="0.5">
          </div>
          <div class="config-group">
            <label for="bevel-size">Bevel Size</label>
            <input type="number" id="bevel-size" min="0" max="5" step="0.5">
          </div>
          <div class="config-group">
            <label for="bevel-segments">Bevel Segments</label>
            <input type="number" id="bevel-segments" min="1" max="10" step="1">
          </div>
        </div>

        <div class="config-section">
          <h3>3D Logo Shader</h3>
          <div class="config-group">
            <label for="fresnel-intensity">Fresnel Intensity</label>
            <input type="range" id="fresnel-intensity" min="0" max="2" step="0.1">
          </div>
          <div class="config-group">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0.5" max="1.5" step="0.1">
          </div>
          <div class="config-group">
            <label for="teal-influence">Teal Influence</label>
            <input type="range" id="teal-influence" min="0" max="2" step="0.1">
          </div>
          <div class="config-group">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0.7" max="1.3" step="0.1">
          </div>
          <div class="config-group">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0.7" max="1.3" step="0.1">
          </div>
        </div>

        <div class="config-section">
          <h3>Text Animation</h3>
          <div class="config-group">
            <label for="text-animation-duration">Animation Duration (s)</label>
            <input type="number" id="text-animation-duration" min="1" max="10" step="0.5">
          </div>
          <div class="config-group">
            <label for="text-animation-timing">Animation Timing</label>
            <select id="text-animation-timing">
              <option value="ease-in">Ease In</option>
              <option value="ease-out">Ease Out</option>
              <option value="ease-in-out">Ease In Out</option>
              <option value="linear">Linear</option>
            </select>
          </div>
          <div class="config-group">
            <label for="text-opacity">Text Opacity</label>
            <input type="range" id="text-opacity" min="0" max="1" step="0.1">
          </div>
        </div>

        <div class="config-section">
          <h3>Colors</h3>
          <div class="config-group">
            <label for="color-primary">Primary Color</label>
            <input type="color" id="color-primary">
          </div>
          <div class="config-group">
            <label for="color-secondary">Secondary Color</label>
            <input type="color" id="color-secondary">
          </div>
          <div class="config-group">
            <label for="color-tertiary">Tertiary Color</label>
            <input type="color" id="color-tertiary">
          </div>
          <div class="config-group">
            <label for="background-color">Background Color</label>
            <input type="color" id="background-color">
          </div>
          <div class="config-group">
            <label for="brandbook-color-1">Brandbook Color 1</label>
            <input type="color" id="brandbook-color-1">
          </div>
          <div class="config-group">
            <label for="brandbook-color-2">Brandbook Color 2</label>
            <input type="color" id="brandbook-color-2">
          </div>
          <div class="config-group">
            <label for="brandbook-color-3">Brandbook Color 3</label>
            <input type="color" id="brandbook-color-3">
          </div>
        </div>

        <div class="config-actions">
          <button id="config-reset" class="button">Reset to Default</button>
          <button id="config-apply" class="button button-primary">Apply Changes</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/SVGLoader.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js" crossorigin="anonymous"></script>
  </body>
</html>
